{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="task_update-page">
    <h2>{% if form.instance.pk %} Edit {% else  %}Add{% endif %}</h2>
<form method="post" action="{% if form.instance.pk %} {% url 'task_update' pk=form.instance.pk %}{% else  %}{% endif %}">
    {% csrf_token %}
    {{form.as_p}}
        
        <button type="submit">Save Changes</button>
        <a href="{% url 'task_list' %}"> back </a>
    </form>
{% endblock %}
